<html>
    <head>
        <meta charset="utf-8">
        <style>
           
        </style>
        <script>
            function check(){
                if (document.getElementById('password').value ==document.getElementById('rpassword').value) {
                    document.getElementById('show').style.color = 'black';
                    document.getElementById('show').innerHTML = 'Correct';
                } 
                else {
                    document.getElementById('show').style.color = 'red';
                    document.getElementById('show').innerHTML = 'Incorrect';
                }
            }
                
        </script>
    </head>
    <body>
        <form>
            <h1> Register</h1><br>
            Username : <input type="text" id="username"><br>
            Password : <input type="text" id="password"><br>
            Re-type-Password : <input type="text" id="rpassword"><br>
            <input type="button" id="confirm_password" value="Submit" onclick="check()">
            <br>
            <a id="show"></a>
        </form>
    </body>
</html>
